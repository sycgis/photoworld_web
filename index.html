<html>
<head>
	<title>PhotoWorld Experiment</title>

	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>
</head>
<body>
	<div id="js-page">
		<canvas id="js-canvas" width="500" height="500"></canvas>
	</div>

	<script id="shader-fs" type="x-shader/x-fragment">
		void main(void) {
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		}
	</script>
	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;

		void main(void) {
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		}
	</script>

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="assets/js/libs/jquery-1.7.2.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-transition.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-alert.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-modal.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-dropdown.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-scrollspy.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-tab.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-tooltip.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-popover.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-button.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-collapse.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-carousel.js" type="text/javascript"></script>
	<script src="assets/js/libs/bootstrap-typeahead.js" type="text/javascript"></script>
	<script src="assets/js/libs/underscore.js" type="text/javascript"></script>
	<script src="assets/js/libs/backbone.js" type="text/javascript"></script>
	<script src="assets/js/libs/gl-matrix.js" type="text/javascript"></script>

	<script src="app/photoworld.js" type="text/javascript"></script>
</body>
</html>
